<!DOCTYPE html>
<html>
<head>
	<title>flex</title>
	<style type="text/css">
		* {
			padding: 0px;
			margin: 0px;
		}	
		h3 {
			margin: 30px 0;
		}
		.flex-box {
			display: flex;
			border: 1px solid;
			flex-wrap: wrap;
			justify-content: space-evenly;
		}
		.fixed-size {
			/*flex: none;*/
			width: 100px;
			height: 100px;
			line-height: 100px;
			background: black;
			color: white;
			text-align: center;
			border-radius: 50px;
		}
		.c1 {
			order: -3;
		}
		.c2 {
			order: 1;
		}
		.c3 {
			order: 6;
		}
	</style>
</head>
<body>
	<h3>justify-content: space-evenly;</h3>
	<!-- <h3>以文字的底部为主对其</h3> -->
	<div class="flex-box">
		<div class="fixed-size c1">A</div>
  	<div class="fixed-size c2">B</div>
  	<div class="fixed-size c3">C</div>
	</div>
</body>
</html>
